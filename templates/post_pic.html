<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body {
            height: 100%;
            background-image: url('./static/background/imag.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.6);
            height: 100%;
        }
    </style>


</head>
<body>
    <div id="container">
        <div id="pic" style="height: 100px;">
            <img src="http://www.spic.com.cn/image2015/zdt_03.png">
        </div>
        <div id="top" style="text-align: center; margin-bottom: 20px;">
            <h1>图片分类系统</h1>
        </div>

        <div id="upfile" >
            <form action="" method="post" enctype="multipart/form-data" style="text-align: center;">
                <input type="file"  name="file" multiple="multiple /">
                <button type="submit">上传</button>
            </form>
            <br>
        </div>

        <div id="picture" style="text-align: center;">
            <img src="{{ static_url('picture/{}'.format(filename)) }}">
        </div>

        <div id="result" style="text-align: center; margin-bottom: 40px;">
            <h2>分类结果为：</h2>
            <a>{{result}}</a>
        </div>

        <div id="statistics" style="text-align: center;">
            <h3>统计结果：</h3>
            <br>
            <a>共接收图片{{num}}张</a>
        </div>
    </div>
</body>
</html>
