<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body {
            height: 100%;
            background-image: url('./static/background/imag.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.6);
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pic" style="height: 100px;">
            <img src="http://www.spic.com.cn/image2015/zdt_03.png">
        </div>
        <div id="top" style="text-align: center; margin-bottom: 20px;">
            <h1>视频播放</h1>
        </div>

        <div style="text-align:center">
            <button onclick="playPause()">播放/暂停</button>
            <button onclick="makeBig()">放大</button>
            <button onclick="makeSmall()">缩小</button>
            <button onclick="makeNormal()">普通</button>
            <br>
            <video id="video1" width="420">

              <source src="{{ static_url('tag_video\labeled_WT5.mp4') }}" type="video/mp4">
          <!--    <source src="./static/Vedio/movie.mp4" type="video/mp4">-->
          <!--    <source src="mov_bbb.ogg" type="video/ogg">-->
          <!--    您的浏览器不支持 HTML5 video 标签。-->
            </video>
          </div>
    </div>

    <script>
        var myVideo=document.getElementById("video1");

        function playPause()
        {
            if (myVideo.paused)
              myVideo.play();
            else
              myVideo.pause();
        }

            function makeBig()
        {
            myVideo.width=560;
        }

            function makeSmall()
        {
            myVideo.width=320;
        }

            function makeNormal()
        {
            myVideo.width=420;
        }
    </script>
</body>
</html>
